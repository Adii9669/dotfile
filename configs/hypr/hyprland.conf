
# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 1920x1080@60, 0x0, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun 
$screenshotsDir = $HOME/Pictures/Screenshots

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal

# exec-once = hyprpaper  
# exec-once = waybar & hyprpaper & firefox

# exec-once = volumeicon 

exec-once = nm-applet --indicator 
exec-once = waybar 
exec-once = swww init
exec-once = swww-daemon   
exec-once = dunst
# exec-once = nm-applet &



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 2 

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true  

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5  
    rounding_power = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 5
        passes = 1

        vibrancy = 0.2696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = fast ,0.3, 0.61, 0.355, 1
    bezier = overshot, 0.18, 0.95, 0.22, 1.03
    bezier = default, 0.12, 0.92, 0.08, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1

    animation = global, 1, 10, easeOutQuint 
    animation = border, 1, 5.39, easeOutQuint

    animation = windows, 1, 3, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, easeOutQuint
    animation = windowsMove, 1, 5, wind, slide


    animation = layers, 1, 4, default, popin
    animation = fadeIn, 1, 7, default
    animation = fadeOut, 1, 7, default
    animation = fadeSwitch, 1, 7, default
    animation = fadeShadow, 1, 7, default
    animation = fadeDim, 1, 7, default
    animation = fadeLayers, 1, 7, default
    animation = workspaces, 1, 5, overshot, slide 
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    # new_status = master
    new_status = slave 
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 1 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true 
workspace_swipe_create_new = true 
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, W, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = alt,      space, exec, $menu
bind = $mainMod, g, togglefloating,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, c, pseudo, # dwindle
bind = $mainMod, t, togglesplit, # dwindle
bind = $mainMod, Tab, workspace, previous
bind = $mainMod, B, exec, brave
bind = $mainMod, bracketright, workspace , e+1
bind = $mainMod, bracketleft, workspace , e-1
bind = alt, r, exec, hyprctl reload; notify-send "Hyprland reloaded!" 


$wallpaper="~/.local/bin/wallpaper"
#Custom binds 





# Select an area and copy it to the clipboard

bind = $mainMod SHIFT, S, exec,  SLURP_BORDER=2,ff0000ff SLURP_BACKGROUND=00000080 grim -g "$(slurp)" - | swappy -f - &&  notify-send "Copied to Clipboard!"

bind = $mainMod, Z, exec, ~/.config/rofi/power.sh


bind=SUPER,v,exec,cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = alt, t , exec , ~/.local/bin/wallpaper 
#restarting 
bind = alt ,B, exec, killall -SIGUSR1 waybar
# Keybinding to restart Dunst (useful after changing dunstrc)
bind =  alt ,d , exec, killall dunst; dunst &  
bind = alt, R, exec, killall -SIGUSR2 waybar


# Make tiled windows use full workspace when "monocle mode" is on
bind = $mainMod, f, fullscreen, 0

# Switch workspace layout
# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l 
bind = $mainMod, l, movefocus, r 
bind = $mainMod, j, movefocus, u
bind = $mainMod, k, movefocus, d


#swaping window 
bind = $mainMod, RETURN, swapwindow, r 
bind = $mainMod, apostrophe, swapwindow, l 
# bind = $mainMod SHIFT, l, swapwindow, r
# bind = $mainMod SHIFT, k, swapwindow, u
# bind = $mainMod SHIFT, j, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, i, workspace, 1
bind = $mainMod, o, workspace, 2
bind = $mainMod, p, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, x, togglespecialworkspace, magic
bind = $mainMod SHIFT, x, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bind = $mainMod SHIFT ,H, resizeactive, -20 0
bind = $mainMod SHIFT,L, resizeactive, 20 0
bind = $mainMod SHIFT,K, resizeactive, 0 -20
bind = $mainMod SHIFT,J, resizeactive, 0 20

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ 
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec,  ~/.local/bin/notify_brightness up  
bindel = ,XF86MonBrightnessDown, exec, ~/.local/bin/notify_brightness down 


bindel = ,XF86AudioRaiseVolume, exec, ~/.local/bin/notify_volume up
bindel = ,XF86AudioLowerVolume, exec, ~/.local/bin/notify_volume down
bindel = ,XF86AudioMute, exec, ~/.local/bin/notify_volume mute  
bindel = ,XF86Mail, exec, ~/.local/bin/notify_brightness up  
bindel = ,XF86HomePage, exec, ~/.local/bin/notify_brightness down 
 
bindel = ,F5, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = noborder, title:^(slurp)$
windowrulev2 = nofocus, class:^(slurp)$
windowrulev2 = bordersize 0, class:^(Rofi)$
windowrulev2 = bordersize 0, class:^(menu)$
windowrulev2 = workspace 5, class:^(Spotify)$
windowrulev2 = workspace 4, class:^(thunar)$
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
