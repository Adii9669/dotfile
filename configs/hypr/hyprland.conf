
# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 1920x1080@60, 0x0, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus 
$menu = rofi -show drun 
$screenshotsDir = $HOME/Pictures/Screenshots

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal

# exec-once = hyprpaper  
# exec-once = waybar & hyprpaper & firefox

# exec-once = volumeicon 


exec-once =  hypridle
exec-once = nwg-dock-hyprland -d -p bottom -i 48
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = flameshot 
exec-once = nm-applet --indicator 
exec-once = waybar 
exec-once = swww-daemon   
exec-once = dunst
exec-once = systemctl start --user postgresql.service
exec-once = hyprpm reload -n
# exec-once = nm-applet &



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# env = XCURSOR_SIZE,24
# env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    layout = scrolling 
    gaps_in = 3
    gaps_out = 8 
    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true  

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5  
    rounding_power = 8

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 9
        passes = 2
        vibrancy = 0.9
        noise = 0.1
        contrast = 0.9
        brightness = 1.0 
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    # enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = overshot, 0.08, 0.95, 0.22, 1.0
    bezier = default, 0.12, 0.92, 0.08, 1.0
    bezier = wind, 0.09, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1

    animation = global, 1, 10, easeOutQuint 
    animation = border, 1, 5.39, easeOutQuint

    animation = windows, 1, 1, overshot , slide
    animation = windowsIn, 1, 6, overshot, slide 
    animation = windowsOut, 1, 5, easeOutQuint
    animation = windowsMove, 1, 5, wind, slide


    animation = layers, 1, 4, default, popin
    animation = fadeIn, 1, 7, default
    animation = fadeOut, 1, 7, default
    animation = fadeSwitch, 1, 7, default
    animation = fadeShadow, 1, 7, default
    animation = fadeDim, 1, 7, default
    animation = fadeLayers, 1, 7, default
    animation = workspaces, 1, 5, overshot, slide 
     

}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this

}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    # Set to 1.0 to achieve the Monocle/Stacked Look
   mfact = 0.5  
   new_on_top	= false 
  special_scale_factor =  0.8
   new_status= slave  
    
}
plugin {
    hyprscrolling  {
        column_width = 0.9 
        fullscreen_on_one_column = true 
        focus_fit_method = 1
        follow_focus= true
    }
    hyprexpo {
        columns = 3
        gap_size = 8
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        gesture_distance = 300 # how far is the "max" for the gesture
    }
    hyprfocus {
    mode = slide 
    slide_height = 20
    # bounce_strength = 0.99
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

mouse_refocus = true
    follow_mouse = 1
    sensitivity = 0.8 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
float_switch_override_focus = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, W, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod Shift, Q, exit,
bind = alt,      space, exec, $menu
bind = $mainMod, f, togglefloating,
bind = $mainMod, E, exec, $fileManager
bind = alt, L, exec, hyprlock

#application
bind = $mainMod, B, exec, brave

# Toggle Waybar (hide/show)
bind = $mainMod, y, exec, pgrep waybar && killall waybar || waybar &

#layout
bind = $mainMod, c, pseudo, 
bind = $mainMod, t, togglesplit, 
bind = $mainMod, m, layoutmsg, addmaster 
bind = $mainMod, u, layoutmsg, swapnext 



#navigation
bind = $mainMod, Tab, workspace, previous
bind = alt, i, workspace, previous
bind = alt, O, workspace, next 
bind = $mainMod, o, workspace , e+1
bind = $mainMod, i, workspace , e-1

#notifications
bind = alt, r, exec, hyprctl reload; notify-send "Hyprland reloaded!" 


#overview
# bind = alt, p, exec, hyprctl dispatch overview:toggle


#wallpaper
$wallpaper="~/.local/bin/wallpaper"


#menu
bind = $mainMod, x, exec, ~/.config/rofi/power.sh
bind=SUPER,v,exec,cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = alt, t , exec , ~/.local/bin/wallpaper 


# Select an area and copy it to the clipboard
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -w 0)" - | swappy -f - &&  notify-send "Copied to Clipboard!"
bind = $mainMod SHIFT, P, exec, hyprland-screenshot -m window -l ~/Pictures 
bind = , PRINT, exec, hyprshot -m window


# Keybinding to restart Dunst (useful after changing dunstrc)
bind =  alt ,d , exec, killall dunst; dunst &  
bind = alt, R, exec, killall -SIGUSR2 waybar

#scrolling
bind = $mainMod, period, layoutmsg, focus r
bind = $mainMod, comma, layoutmsg, focus l
# bind = $mainMod Shift, mouse_down, layoutmsg, focus r
# bind = $mainMod Shift, mouse_up, layoutmsg, focus l
bind = ,mouse:1,exec,hyprctl dispatch focuswindow mouse; hyprctl dispatch movecursor 1 1
bind = alt, mouse_down, layoutmsg, focus r
bind = alt, mouse_up, layoutmsg, focus l

bind = $mainMod SHIFT, period, layoutmsg, movewindowto r
bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d
bind = $mainMod SHIFT, F, layoutmsg,  active 


# This will toggle HyprExpo when SUPER+g is pressed
bind = SUPER, g, hyprexpo:expo, toggle

# Switch workspace kayout
bind = $mainMod, h, movefocus, l 
bind = $mainMod, l, movefocus, r 
bind = $mainMod, j, movefocus, u
bind = $mainMod, k, movefocus, d


#swaping window 
bind = $mainMod, RETURN, swapwindow, r
bind = $mainMod, apostrophe, swapwindow, l 
# bind = $mainMod SHIFT, l, swapwindow, r
# bind = $mainMod SHIFT, k, swapwindow, u
# bind = $mainMod SHIFT, j, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, z, togglespecialworkspace, magic
bind = $mainMod SHIFT, z, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
binde = $mainMod SHIFT ,H, resizeactive, -30 0
binde = $mainMod SHIFT,L, resizeactive, 30 0
binde = $mainMod SHIFT,K, resizeactive, 0 -30
binde = $mainMod SHIFT,J, resizeactive, 0 30

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ 
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec,  ~/.local/bin/notify_brightness up  
bindel = ,XF86MonBrightnessDown, exec, ~/.local/bin/notify_brightness down 


bindel = ,XF86AudioRaiseVolume, exec, ~/.local/bin/notify_volume up
bindel = ,XF86AudioLowerVolume, exec, ~/.local/bin/notify_volume down
bindel = ,XF86AudioMute, exec, ~/.local/bin/notify_volume mute  
bindel = ,XF86Mail, exec, ~/.local/bin/notify_brightness up  
bindel = ,XF86HomePage, exec, ~/.local/bin/notify_brightness down 
 
bindel = ,F5, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = noborder, title:^(slurp)$
windowrulev2 = nofocus, class:^(slurp)$
windowrulev2 = bordersize 0, class:^(Rofi)$
windowrulev2 = bordersize 0, class:^(menu)$
windowrulev2 = workspace 5, class:^(Spotify)$
windowrulev2 = workspace 4, class:^(thunar)$
windowrulev2 = workspace 4, class:^(nautilus)$
windowrulev2 = workspace 6, class:^(discord)$
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
