general {
    # This tells hypridle what command to run when "lock" is requested
    lock_cmd = pidof hyprlock || hyprlock
    
    # Lock the screen BEFORE the laptop goes to sleep (e.g. on lid close)
    before_sleep_cmd = loginctl lock-session
    
    # Wake up the screen cleanly after sleep
    after_sleep_cmd = hyprctl dispatch dpms on
}

# LISTENER 1: Lock screen after 5 mins (300s)
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# LISTENER 2: Turn off monitor after 5.5 mins (330s)
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

